<html>
<body>
<script>
      for(let i = 1; i <= 10; i++)
      {
          document.write(" " + i + " ");
      }
      document.write("<br>");
      let i = 1;
      while(i <= 10)
      {
         document.write(" " + i + " ");
         i+=1;
      }
      document.write("<br>");
      let a = 1;
      do
      {
          document.write(" " + a + " ");
          a+=1;
      }while(a <= 10);
</script>
</body>
</html>
